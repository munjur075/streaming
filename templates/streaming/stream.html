<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Video</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 80%;
            max-width: 960px;
            border: 2px solid #444;
            border-radius: 8px;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        select {
            padding: 6px 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <label for="quality">Select Quality: </label>
        <select id="quality">
            <option value="1080p.m3u8">1080p</option>
            <option value="720p.m3u8" selected>720p</option>
            <option value="480p.m3u8">480p</option>
        </select>
    </div>

    <video id="video" controls></video>

    <script>
        const video = document.getElementById('video');
        const qualitySelector = document.getElementById('quality');

        const baseStreamUrl = "{{ video.hls_path|slice:':-10' }}";  // remove index.m3u8
        let hls;

        function loadStream(quality) {
            const url = `/media/${baseStreamUrl}${quality}`;
            
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }
        }

        // Load default
        loadStream(qualitySelector.value);

        // Change quality on selection
        qualitySelector.addEventListener('change', function () {
            loadStream(this.value);
        });
    </script>

</body>
</html>
